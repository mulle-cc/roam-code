name: "Architecture: arch no utils to cli"
description: "Utility layer should stay CLI-agnostic."
severity: warning
type: path_match

match:
  from:
    file_glob: "**/utils/**"
    kind: [function, method, class]
  to:
    file_glob: "**/cli/**"
    kind: [function, method, class]
  max_distance: 1
