name: "Architecture: arch no presenters to db"
description: "Presenters should not access DB layer directly."
severity: warning
type: path_match

match:
  from:
    file_glob: "**/presenters/**"
    kind: [function, method, class]
  to:
    file_glob: "**/db/**"
    kind: [function, method, class]
  max_distance: 1
