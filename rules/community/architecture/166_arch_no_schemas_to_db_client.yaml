name: "Architecture: arch no schemas to db client"
description: "Schema definitions should not import DB clients."
severity: warning
type: path_match

match:
  from:
    file_glob: "**/schemas/**"
    kind: [function, method, class]
  to:
    file_glob: "**/db/client/**"
    kind: [function, method, class]
  max_distance: 1
