name: js-cross-fn-deser
description: "Cross-function insecure deserialization from request."
severity: error
type: dataflow_match
match:
  patterns: [inter_source_to_sink]
  sources: ["req.body"]
  sinks: ["serialize.unserialize(", "node-serialize"]
  max_chain_length: 5
  min_confidence: 0.5
  file_glob: "**/*.{js,mjs}"
