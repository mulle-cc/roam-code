name: py-cross-fn-xss
description: "Cross-function XSS: user input flows to HTML response."
severity: error
type: dataflow_match
match:
  patterns: [inter_source_to_sink]
  sources: ["request.args", "request.form"]
  sinks: ["render_template_string(", "Markup(", "make_response("]
  max_chain_length: 5
  min_confidence: 0.5
  file_glob: "**/*.py"
