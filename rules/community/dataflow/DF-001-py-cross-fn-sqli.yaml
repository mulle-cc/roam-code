name: py-cross-fn-sqli
description: "Cross-function SQL injection: user input flows to SQL query."
severity: error
type: dataflow_match
match:
  patterns: [inter_source_to_sink]
  sources: ["request.args", "request.form", "request.json"]
  sinks: ["cursor.execute(", "session.execute(", "db.engine.execute("]
  max_chain_length: 5
  min_confidence: 0.5
  file_glob: "**/*.py"
