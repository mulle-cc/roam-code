name: java-cross-fn-sqli
description: "Cross-function SQL injection: request param flows to JDBC."
severity: error
type: dataflow_match
match:
  patterns: [inter_source_to_sink]
  sources: ["request.getParameter(", "request.getAttribute("]
  sinks: ["statement.execute(", "statement.executeQuery(", "preparedStatement.execute("]
  max_chain_length: 5
  min_confidence: 0.5
  file_glob: "**/*.java"
