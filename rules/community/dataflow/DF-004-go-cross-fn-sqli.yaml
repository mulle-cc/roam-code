name: go-cross-fn-sqli
description: "Cross-function SQL injection: request input flows to DB query."
severity: error
type: dataflow_match
match:
  patterns: [inter_source_to_sink]
  sources: ["r.FormValue(", "r.URL.Query().Get("]
  sinks: ["db.Query(", "db.Exec(", "db.QueryRow("]
  max_chain_length: 5
  min_confidence: 0.5
  file_glob: "**/*.go"
