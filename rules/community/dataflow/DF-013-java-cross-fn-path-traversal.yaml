name: java-cross-fn-path-traversal
description: "Cross-function path traversal: request param flows to File."
severity: error
type: dataflow_match
match:
  patterns: [inter_source_to_sink]
  sources: ["request.getParameter("]
  sinks: ["new File(", "Paths.get(", "Files.readAllBytes("]
  max_chain_length: 5
  min_confidence: 0.5
  file_glob: "**/*.java"
