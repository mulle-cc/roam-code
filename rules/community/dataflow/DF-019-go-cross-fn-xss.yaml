name: go-cross-fn-xss
description: "Cross-function XSS: request input flows to response."
severity: error
type: dataflow_match
match:
  patterns: [inter_source_to_sink]
  sources: ["r.FormValue(", "r.URL.Query().Get("]
  sinks: ["w.Write(", "fmt.Fprintf(w,", "template.HTML("]
  max_chain_length: 5
  min_confidence: 0.5
  file_glob: "**/*.go"
