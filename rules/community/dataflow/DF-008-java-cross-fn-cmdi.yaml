name: java-cross-fn-cmdi
description: "Cross-function command injection: request param flows to exec."
severity: error
type: dataflow_match
match:
  patterns: [inter_source_to_sink]
  sources: ["request.getParameter("]
  sinks: ["Runtime.getRuntime().exec(", "ProcessBuilder("]
  max_chain_length: 5
  min_confidence: 0.5
  file_glob: "**/*.java"
