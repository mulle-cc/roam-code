name: go-cross-fn-cmdi
description: "Cross-function command injection: request input flows to exec."
severity: error
type: dataflow_match
match:
  patterns: [inter_source_to_sink]
  sources: ["r.FormValue(", "r.URL.Query().Get("]
  sinks: ["exec.Command(", "exec.CommandContext("]
  max_chain_length: 5
  min_confidence: 0.5
  file_glob: "**/*.go"
