name: php-cross-fn-deser
description: "Cross-function insecure deserialization from user input."
severity: error
type: dataflow_match
match:
  patterns: [inter_source_to_sink]
  sources: ["$_GET[", "$_POST[", "$_COOKIE["]
  sinks: ["unserialize("]
  max_chain_length: 5
  min_confidence: 0.5
  file_glob: "**/*.php"
