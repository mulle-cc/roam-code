name: php-cross-fn-path-traversal
description: "Cross-function path traversal: user input flows to file."
severity: error
type: dataflow_match
match:
  patterns: [inter_source_to_sink]
  sources: ["$_GET[", "$_POST["]
  sinks: ["fopen(", "include(", "require(", "file_get_contents("]
  max_chain_length: 5
  min_confidence: 0.5
  file_glob: "**/*.php"
