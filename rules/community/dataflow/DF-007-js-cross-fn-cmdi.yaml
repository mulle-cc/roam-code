name: js-cross-fn-cmdi
description: "Cross-function command injection: request input flows to exec."
severity: error
type: dataflow_match
match:
  patterns: [inter_source_to_sink]
  sources: ["req.body", "req.query", "req.params"]
  sinks: ["child_process.exec(", "child_process.execSync(", "child_process.spawn("]
  max_chain_length: 5
  min_confidence: 0.5
  file_glob: "**/*.{js,mjs}"
