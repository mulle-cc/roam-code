name: php-cross-fn-xss
description: "Cross-function XSS: user input flows to echo/print."
severity: error
type: dataflow_match
match:
  patterns: [inter_source_to_sink]
  sources: ["$_GET[", "$_POST[", "$_REQUEST["]
  sinks: ["echo ", "print ", "printf("]
  max_chain_length: 5
  min_confidence: 0.5
  file_glob: "**/*.php"
