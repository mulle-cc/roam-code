[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "roam-code"
version = "10.0.1"
description = "Instant codebase comprehension for AI coding agents"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [
    {name = "CosmoHac"},
]
keywords = ["codebase", "code-analysis", "tree-sitter", "ai-tools", "cli", "static-analysis", "architecture", "mcp", "code-intelligence"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Software Development :: Quality Assurance",
]
dependencies = [
    "click>=8.0",
    "tree-sitter>=0.23",
    "tree-sitter-language-pack>=0.6",
    "networkx>=3.0",
]

[project.urls]
Homepage = "https://github.com/Cranot/roam-code"
Repository = "https://github.com/Cranot/roam-code"
Issues = "https://github.com/Cranot/roam-code/issues"

[project.scripts]
roam = "roam.cli:cli"

[project.optional-dependencies]
mcp = [
    "fastmcp>=2.0",
]
dev = [
    "pytest>=7.0",
    "pytest-xdist>=3.0",
    "ruff>=0.4",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-q --tb=short"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
]

[tool.ruff]
target-version = "py39"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "W", "I"]
