[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "roam-code"
version = "11.0.0"
description = "Instant codebase comprehension for AI coding agents"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [
    {name = "CosmoHac"},
]
keywords = ["code-intelligence", "static-analysis", "mcp-server", "tree-sitter", "architecture", "code-graph", "ai-coding", "graph-analysis", "code-quality", "cli", "codebase", "code-analysis", "ai-tools", "mcp"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "click>=8.0",
    "tree-sitter>=0.23",
    "tree-sitter-language-pack>=0.6",
    "networkx>=3.0",
]

[project.urls]
Homepage = "https://github.com/Cranot/roam-code"
Documentation = "https://github.com/Cranot/roam-code#readme"
Repository = "https://github.com/Cranot/roam-code"
Issues = "https://github.com/Cranot/roam-code/issues"

[project.scripts]
roam = "roam.cli:cli"

[project.optional-dependencies]
mcp = [
    "fastmcp>=2.0",
]
semantic = [
    "numpy>=1.24",
    "onnxruntime>=1.16",
    "tokenizers>=0.15",
]
dev = [
    "pytest>=7.0",
    "pytest-xdist>=3.0",
    "ruff>=0.4",
    "build>=1.0",
    "twine>=5.0",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-q --tb=short"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
]

[tool.ruff]
target-version = "py39"
line-length = 120

[tool.ruff.lint]
select = ["E", "F", "W", "I"]
ignore = [
    "E402",   # module-import-not-at-top — needed for sys.path manipulation in tests
    "E501",   # line-too-long — handled by ruff format; remaining are long strings/SQL
    "E731",   # lambda-assignment — used for concise dispatch tables
    "E741",   # ambiguous variable names (G, l, etc.) — common in graph code
    "F841",   # unused-variable — often intentional destructuring
]
