name: Deploy Competitive Landscape Page

on:
  push:
    branches:
      - master
      - main
    paths:
      - "docs/site/**"
      - ".github/workflows/pages.yml"
      - "reports/competitor_tracker.md"
      - "src/roam/competitor_site_data.py"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Generate site data from tracker
        run: python src/roam/competitor_site_data.py --out docs/site/data/landscape.json

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload static site
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/site

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
